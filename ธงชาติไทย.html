<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
 
p{
  margin: 0;
  padding: 0;

}
.flag {
  width: 900px;
  height: 600px;
  background-color: #ce1126;
  vertical-align: top;
}

.flag  p {
  color: white; 
  font-size: 50px;
  text-align: center;
 
}

.flag > div {
    background-color:white;
    height: 200px;
    margin-top: 40px;
    padding: 100px 0;
}

.flag div div {
    background-color: blue;
    height: 200px;
}

  </style>
</head>
